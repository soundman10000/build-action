name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install jq
      run: sudo apt-get install -y jq
    
    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.15
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      run: |
        echo "version_info<<EOF" >> $GITHUB_OUTPUT
        dotnet gitversion
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Parse Version Info
      id: parse_version
      shell: bash
      run: |
        # Correct way to access the JSON output
        version_info=$(echo '${{ steps.gitversion.outputs.version_info }}' | jq -r '.Major')
        echo "version_major=$version_info" >> $GITHUB_OUTPUT

    - name: Display GitVersion info
      run: |
        echo "Major Version: ${{ steps.parse_version.outputs.version_major }}"
